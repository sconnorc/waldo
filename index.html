<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>

	<!--<div class ='bg'>old background-->
	<div class='wrapper'>
	<div class ='header'>
		<div class ='nav' ng-controller='navController'>
			<ul class='waldo'>
				<li>
					<a href='#/'>WALDO</a>
				</li>
			</ul>
			<nav class='navItem'>
				<ul>
					<li ng-class="{ active: isActive('/band')}">
						<a href='#/band'>BAND</a>
					</li>
					<li ng-class="{ active: isActive('/shows')}">
						<a href='#/shows'>SHOWS</a>
					</li>
					<li ng-class="{ active: isActive('/music')}">
						<a href='#/music'>MUSIC</a>
					</li>
					<li ng-class="{ active: isActive('/photos')}">
						<a href='#/photos'>PHOTOS</a>
					</li>
					<li ng-class="{ active: isActive('/contact')}">
						<a href='#/contact'>CONTACT</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
	<div class ='contentWrapper'>
		<div class ='container'>
			<div class='inside'>
				<div class="content" ng-view></div>
			</div>
		</div>
	</div>
	</div>

	<script src="js/jquery-2.0.3.min.js"></script>
	<script src ="js/angular.min.js"></script>
	<script src ="js/angular-animate.min.js"></script>
	<script src ="js/angular-route.min.js"></script>
	<script src="js/app.js"></script>

</body>
